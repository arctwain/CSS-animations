<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Chick - Happy Easter</title>
        <link href='main.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
		<div class='chick'>
			<div class='head'>
				<div class='comb1'></div>
				<div class='comb2'></div>
				<div class='comb3'></div>
				<div class='brow right'></div>
				<div class='brow left'></div>
				<div class='eye right'></div>
				<div class='eye left'></div>
				<div class='beak'></div>
  		</div><!-- head -->
		<div class='neck'></div>
		<div class='torso'>
    		<div class='wing right'></div>
    		<div class='wing left'></div>
    		<div class='leg right'>
      			<div class='foot'></div>
    		</div>
			<div class='leg left'>
      			<div class='foot'></div>
    		</div>
  		</div><!-- torso -->
  		<p>Happy Easter!</p>
		</div><!-- chick -->
    </body>
</html>
