<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>What's Your Superpower?</title>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css' rel='stylesheet' type='text/css'>
        <link href='main.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
		<div class='graphic'>
			<!-- Person 1 - Left Container -->
			<div class='container animated slideInLeft'>
				<div class='person1 animated pulse'>
					<div class='torso'>
					<div class='pocket'></div>
      				</div> <!-- torso -->
      				<div class='hat'></div>
      				<div class='face'>
        				<div class='eye r'></div>
        				<div class='eye l'></div>
        				<div class='nose'></div>
        				<div class='mouth'></div>
        				<div class='neck'></div>
      				</div> <!-- face -->
      			<div class='bowtie'></div>
    			</div> <!-- person1 -->
 	 		</div> <!-- container -->
			
			<!-- Person 2 - Middle Container -->
  			<div class='container animated slideInUp'>
    			<div class='person2 animated pulse'>
      				<div class='torso'></div>
      				<div class='shorthair'></div>
      				<div class='face'>
        				<div class='eye r'></div>
        				<div class='eye l'></div>
        				<div class='nose'></div>
        				<div class='mouth'></div>
        				<div class='neck'></div>
      				</div> <!-- face -->
      				<div class='collar'></div>
      				<div class='buttons'></div>
    			</div> <!-- person2 -->
  			</div> <!-- container -->
			
			<!-- Person 3 - Right Container -->
  			<div class='container animated slideInRight'>
    			<div class='person3 animated pulse'>
      				<div class='torso'> 
        				<div class='stripes'></div>
      				</div> <!-- torso -->
      				<div class='longhair-2'></div>
      				<div class='longhair'></div>
      				<div class='face'>
        				<div class='eye r'></div>
        				<div class='eye l'></div>
        				<div class='nose'></div>
        				<div class='mouth'></div>
        				<div class='neck'></div>
      				</div> <!-- face -->
    			</div> <!-- person3 -->
  			</div> <!-- container -->
		</div> <!-- graphic -->
    </body>
</html>
