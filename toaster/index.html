<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Toaster</title>
        <link href='main.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='container'>
            <div class='contain-smoke'>
                <div class='smoke left'></div>
                <div class='smoke right'></div>
                <div class='smoke left'></div>
                <div class='smoke right'></div>
            </div><!-- contain-smoke -->
            <div class='contain-smoke'>
                <div class='smoke left'></div>
                <div class='smoke right'></div>
                <div class='smoke left'></div>
                <div class='smoke right'></div>
             </div><!-- contain-smoke -->
            <div class='contain-toast'>
                <div class='crust-bottom'></div>
                <div class='crust'></div>
                <div class='toast'></div>
                <div class='toast-bottom'></div>
                <div class='crust-bottom front'></div>
                <div class='crust front'></div>
                <div class='toast front'></div>
                <div class='toast-bottom front'></div>
             </div><!-- contain-toast -->
            <div class='contain-toaster'>
                <button id='run'>TOAST</button>
                <button id='reset'>RESET</button>
                <div class='toaster-back'></div>
                <div class='toaster'></div>
                <div class='base'></div>
                <div class='knob-base'></div>
                <div class='knob'></div>
            </div><!-- contain-toaster -->
        <p>GOOD!</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
